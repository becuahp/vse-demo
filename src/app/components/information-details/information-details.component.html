<div class="container-fluid">

  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 tetx-center">
          <h5 class="text-center text-warning">Get Infor</h5>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" required>
          <label for="mobile">Input Id:</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="getInforById()">Find</button>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <h5 class="text-danger">List</h5>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let key of dataInfor">
                <td>{{key.name}}</td>
                <td>{{key.phoneNumber}}</td>
                <td>{{key.address}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
